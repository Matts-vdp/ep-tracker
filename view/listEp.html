<!DOCTYPE html>
<html>
<head>
<title>ep-tracker</title>
<link rel="icon" href="/static/logo.png" type="image/x-icon">
<link rel="stylesheet" href="/static/style.css">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
</head>
<body>
<div class="nav">
    <div class="navitem"><a href="/">New Items</a></div>
    <div class="selected navitem"><a href="/list" class="sel">In Progress</a></div>
</div>

<form action="/epchange" method="post">
<input type="hidden" name="target" value="/list">
<table>
    <thead>
        <tr>
            <th class="l">Name</th>
            <th class="r">Season</th>
            <th class="r">Episode</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            {{if .Done}}
                <td><p class="done">{{.Name}}</p></td>
            {{else}}
                <td><p>{{.Name}}</p></td>
            {{end}}
            <td class="r">
                <p>{{.Season}}</p>
                <div class="together">
                    <button type="submit" class="green tog" name="nexts" value="{{.Id}}">+</button>
                    <button type="submit" class="blue tog" name="prevs" value="{{.Id}}">-</button>    
                </div>
            </td>
            <td class="r">
                <p>{{.Ep}}</p>
                <div class="together">
                    <button type="submit" class="green tog" name="next" value="{{.Id}}">+</button>
                    <button type="submit" class="blue tog" name="prev" value="{{.Id}}">-</button>    
                </div>
            </td>
            <td class="r">
                <button type="submit" class="red" name="del" value="{{.Id}}">Del</button>
                <button type="submit" class="black" name="done" value="{{.Id}}">Done</button> 
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
</form>


</body>
<script>

</script>
</html>
